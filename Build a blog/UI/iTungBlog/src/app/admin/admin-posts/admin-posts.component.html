<div class="container">
  <br />
  <br />
  <h1>All Blog Posts</h1>
  <br />
  <br />
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.title }}</td>
        <td>
          <a [routerLink]="['/admin/posts', post.id]">View</a>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary"><a [routerLink]="['/admin/posts/add']" style="text-decoration: none; color:white;">Add Post</a></button>
</div>
